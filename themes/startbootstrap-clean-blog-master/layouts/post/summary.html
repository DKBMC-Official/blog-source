               <div class="post-preview">
                <span class="post-preview_date"><b>{{now.Format "Mon, Jan 2, 2006"}}</b></span>
                <a href="#" class="author">
                {{ range $index, $c :=  .Params.authors }}
                      {{- if eq $index 0 -}}
                        <span>{{ title . }}</span>
                      {{- else -}}
                        , <span>{{ title . }}</span>
                      {{- end -}}
                    {{ end }}
                </a>
                 <a href="{{ .Permalink }}">
                    
                      <h2 class="post-title">{{ .Title }}</h2>
                      <h3 class="post-subtitle">{{ .Description }}</h3>
                    </a>
                    <p class="post-meta">
                      {{ partial "meta.html" .}}
                  </p>
                </div>
                <hr>
