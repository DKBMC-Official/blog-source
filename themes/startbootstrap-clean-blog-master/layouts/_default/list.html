{{ partial "header.html" . }}
    <!-- Page Header -->
    <header class="intro-header post-header" style="background-image: url('{{ .Site.BaseURL }}/img/home-bg.jpg');height:35rem;border-bottom: none;">
    
     <div class="container">
        <div class="row" >
           <div class="col-lg-10 col-md-10">
             <div class="post-heading">
               <h1>{{ .Title }}</h1>
               <hr class="small" style="border-color:#0085a1;">
               <h2 class="subheading" style="font-weight:200;font-size:1.85rem;">{{ .Description }}</h2>
             </div>
           </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row" style="width:100%">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 p-horizontal col-md-offset-1">
          {{ range .Paginator.Pages }}
              {{ .Render "archive" }}
          {{ end }}
          <div class="pagination_wrap">

              {{ template "_internal/pagination.html" . }}
          </div>
          
        </div>
      </div>
    </div>

{{ partial "footer.html" . }}
